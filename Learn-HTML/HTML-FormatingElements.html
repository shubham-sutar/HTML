<!DOCTYPE html>

	<body>
		<p style="font-size:200%; font-family:verdana; text-align:center; color:blue;"><b>HTML Formatting Elements</b></p>
		<p style="text-align:center;">Formatting elements were designed to display special types of text:</p>
		<pre style="text-align:center; font-size:200%;">
			<b> - Bold text</b>
			<strong> - Important text</strong>
			<i> - Italic text</i>
			<em> - Emphasized text</em>
			<mark> - Marked text</mark>
			<small> - Smaller text</small>
			<del> - Deleted text</del>
			<ins> - Inserted text</ins>
			<sub> - Subscript text</sub>
			<sup> - Superscript text</sup>
		</pre>
	</body>
